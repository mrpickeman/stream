<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* FORCE TRUE TRANSPARENCY */
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0) !important;
      overflow: hidden;
    }

    #banner {
      position: absolute;
      bottom: 5%;      /* position on screen */
      right: 5%;
      padding: 0;
      margin: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      background: rgba(0,0,0,0) !important; /* ensure transparent container */
    }

    #banner img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      background: rgba(0,0,0,0) !important; /* force image container transparency */
    }
  </style>
</head>
<body>

<div id="banner">
  <img id="slide" src="" alt="">
</div>

<script>
  // ðŸ” CONFIG â€” change these
  const images = [
    "https://i.postimg.cc/nj0nxSyt/Frame-102.png",  // first PNG
    "https://i.postimg.cc/R6Xvmpj8/Frame-101.png"   // second PNG
  ];

  const visiblePerImageMs = 10000;   // 10 seconds per image
  const hiddenIntervalMs   = 300000; // 5 minutes hidden

  const banner = document.getElementById("banner");
  const slide  = document.getElementById("slide");

  function runCycle() {
    let index = 0;

    function showNextImage() {
      if (index >= images.length) {
        banner.style.opacity = 0;

        setTimeout(() => {
          setTimeout(runCycle, hiddenIntervalMs);
        }, 500);
        return;
      }

      slide.src = images[index];
      banner.style.opacity = 1;

      setTimeout(() => {
        index++;
        showNextImage();
      }, visiblePerImageMs);
    }

    showNextImage();
  }

  runCycle();
</script>

</body>
</html>
