<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent; /* important for overlay */
    }

    #banner {
      position: absolute;
      bottom: 5%;      /* change to move it around */
      right: 5%;
      padding: 0;
      margin: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none; /* so it doesn't block clicks */
    }

    #banner img {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="banner">
  <img id="slide" src="" alt="">
</div>

<script>
  // ðŸ” CONFIG â€” change these
  const images = [
    "https://i.postimg.cc/nj0nxSyt/Frame-102.png",  // first PNG
    "https://i.postimg.cc/R6Xvmpj8/Frame-101.png"   // second PNG
  ];

  const visiblePerImageMs = 10000;   // 10 seconds per image
  const hiddenIntervalMs   = 300000; // 5 minutes hidden (300,000 ms)

  const banner = document.getElementById("banner");
  const slide  = document.getElementById("slide");

  function runCycle() {
    let index = 0;

    function showNextImage() {
      // If we've shown both images, hide and wait 5 minutes
      if (index >= images.length) {
        banner.style.opacity = 0; // fade out
        setTimeout(() => {
          // keep it hidden, then restart the whole cycle
          setTimeout(runCycle, hiddenIntervalMs);
        }, 500); // match the CSS transition
        return;
      }

      // Show banner + current image
      slide.src = images[index];
      banner.style.opacity = 1;

      // After 10s, move to next image
      setTimeout(() => {
        index++;
        showNextImage();
      }, visiblePerImageMs);
    }

    showNextImage();
  }

  // Start once when page loads
  runCycle();
</script>

</body>
</html>
